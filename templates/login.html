<!DOCTYPE html>
<html>
<head>
    <title>登录 - Nuitka 打包服务</title>
    <link href="https://gcore.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-xl font-bold text-center mb-6">登录</h2>
        <form method="post" class="space-y-6">
            <div>
                <label class="block text-gray-700 font-bold mb-2" for="username">用户名</label>
                <input class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" name="username" required>
            </div>
            <div>
                <label class="block text-gray-700 font-bold mb-2" for="password">密码</label>
                <input class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" name="password" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">登录</button>
        </form>
    </div>
</body>
</html>
